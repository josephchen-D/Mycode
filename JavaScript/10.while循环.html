    <script type="text/javascript">
     
     
        /*
        while循环:
            [格式]:
            while(表达式){循环语句;}
            [注]
            1.先判断表达式是否成立,成立则执行
            2.循环条件中使用的变量(循环变量)需要初始化
            3.循环体中要有结束循环的条件,否则会造成死循环
            4.循环体内,可以写若干合法的js代码,例如if等      
        例如:
1.计算1~100的和
2.打印100以内7的倍数
3.打印100以内的奇数
4.打印100以内所有的偶数和
5.打印图形
          */
    var i=1;
    var sum=0;
    while (i<=100) {
        sum+=i; 
        i++;    
    }
    alert(sum);


    var sum=1;
    while (sum<=100) {
        if (sum%7==0) {
            document.write(sum +"<br/>");   
        }   
        sum++;  
    }

    var i=1;
    while (i<=100) {
        if (i%2!=0) {
            document.write(i+"<br/>")          
        }
        i++;
    }  
    

    var i=1;
    var sum=0;
    while (i<=100) {
        if (i%2==0) {
            sum +=i;                        
        }       
        i++;
    }
    document.write(sum+"<br/>")

   
    var i=0;
    while (i<40) {       
        if (i%10==0) {
            document.write("<br/>")          
        }
        document.write("*");
        i++;       
    }
      
    </script>
