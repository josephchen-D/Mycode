
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
    /*
    [函数概念]:
        函数就是把完成特定功能的一段代码[抽象出来],使之成为程序中的一个[独立实体],
        起个函数名.可以通过函数名多次调用.
    [函数作用]:
        1.使程序变得剪短清晰
        2.有利于程序的维护
        3.可以提高程序开发的效率
        4.提高了代码的复用性
    [函数的分类]:
        1.内置函数(系统函数/官方函数)
            alert()  parseInt()  document.write() 等
        2.自定义函数
            
    [注]无参函数的声明:
    [格式]
        function 函数名(){
            函数体;
        }     
    例如:
    */
        function print(){
            for (var i=1;i<=10;i++){
                document.write("新津暴徒<br/>")
            }
        }
        print();  //调用函数 
    </script>

    <script type="text/javascript" src="demo.js">  </script>
    <script>
        print(); //调用函数
    </script>
</head>
<body>
    
</body>
</html>
