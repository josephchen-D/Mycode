<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        /*
        [格式]:
            for(表达式1;表达式2;表达式3;){
                循环语句;
            }
        [执行顺序]:
            1.先求解表达式1(只求一次)
            2.求解表达式2,若为真(非0),则执行循环语句,然后求解表达式3;若为假,则结束循环
        [注]:一般使用for循环比较多    
        [题目]:
            计算1~100的值?
        */
        var sum=0;
        for (var i=1;i<=100;i++) { //变量初始化,循环条件,循环变量累加
            sum+=i;
        }
        alert (sum);   //5050
        /*for循环另外的写法
        将初始变量写在外面*/
        var sum=0;var i=1;
        for (i<=100;i++;) { //循环条件,循环变量累加
            sum+=i;
        }
        alert (sum);   //5050
        //或者
        var sum=0;var i;
        for (i=1;i<=100;i++) { //循环条件,循环变量累加
            sum+=i;
        }
        alert (sum);   //5050

    </script>
</head>

</html>
