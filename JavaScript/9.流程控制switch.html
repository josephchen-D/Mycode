<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    /*
    表达式的结果等于哪个case的常量,则执行其后的语句,然后break跳出.若都不成立,执行default.
    注:break不能省略,否则会造成事件穿透.
    注:分支较少用if else,较多则用switch
    */
        var grade="B";       
        switch (grade) {
            case "A":
                alert("80~100");                   
                break;
            case "B":
                alert("70~79");              
                break;
            case "C":
                alert("60~69");               
                break;
            case "D":
                alert("小于60");               
                break;        
            default:
                alert("error");            
                break;
        }
        /*
        三目运算符/条件运算符
        [格式]
            表达式1 ? 表达式2 : 表达式3;
        [执行过程]
            若表达式1为真,则求解2;若表达式1为假,则求解3.
        */
        //求两个数的最大数:
        var num1=10;
        var num2=20;
        var max=num1>num2 ? num1 : num2;
        alert(max);     
    </script>
</body>
</html>
