注:只能操作一个值的运算符,叫做一元运算符
a++; ++后置,先取a的值,再进行+1操作.
    <script type="text/javascript">
        var a=5;
        alert(a++);  //5
        alert(a);  //6
    </script>

++a; ++前置,先进行+1操作,然后再取a的值.
    <script type="text/javascript">
        var a=5;
        alert(++a);  //6
        alert(a);  //6
    </script>

区别为取值的时间点不一样

同理:
a--;
--a;
