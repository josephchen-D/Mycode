    <script type="text/javascript">
    /*
    [格式]:do{
        循环语句;
    }while(循环条件);
    [注]:1.最后的分号不要忘记
         2.循环条件中使用的变量需要经过初始化
         3.循环体中要有结束循环的条件      
    */
    //:计算1~100的和
    var i=1;
    var sum=0;
    do {
        sum +=i;
        i++;        
    } while (i<=100);
    alert (sum); //5050

    /*
    whlie和dowhile的区别
    1.while循环先判断循环条件,再执行语句
    2.dowhile循环先执行一次语句,再判断循环条件
    */

       
    </script>
