<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <img src="img/1.png" >
        <img src="img/1.png" >
        时
        <img src="img/1.png" >
        <img src="img/1.png" >
        分
        <img src="img/1.png" >
        <img src="img/1.png" >
        秒
    </div>
    <script type="text/javascript">
        setInterval(function(){  //setInterval定时执行函数
            var now=new Date();  //获取当前时间
            var h=now.getHours();  //获取当前小时
            var m=now.getMinutes(); //获取当前分钟
            var s=now.getSeconds(); //获取当前秒

            var _date=[
                h<10 ? 0 :Math.floor(h/10), h%10,  //floor()取小于一个数的最大整数
                m<10 ? 0 :Math.floor(m/10), m%10,  //分别取出十位和个位数 
                s<10 ? 0 :Math.floor(s/10), s%10,
            ];

            console.log(_date);  //在console中查看是否已经获取数组

            var imgs = document.getElementsByTagName("img");  //获取页面中所有图片对象 伪数组
            for(var i=0;i< imgs.length;i++){  //遍历
                imgs[i].src ="img/"+ _date[i] + ".png";  //取出每一个img对象,改变它的src属性 
                //例如:imgs[6].src表示第六张图片的src属性;  _date(6)就表示数组中第六个数字
            }

        },1000)  //每隔秒调用一次函数
    </script>
</body>
</html>
